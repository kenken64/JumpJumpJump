name: OWASP ZAP Security Scan

on:
  workflow_dispatch: # Allow manual triggering
  schedule:
    - cron: '0 2 * * 1' # Run at 2 AM UTC every Monday

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan Production Environment
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'https://frontend-production-ef3b.up.railway.app/'
          allow_issue_writing: false # Don't open GitHub issues automatically
          fail_action: false # Don't fail the workflow on findings, just report
          cmd_options: '-a' # Include alpha passive scan rules

      - name: Upload ZAP Report
        if: always() # Upload report even if the scan fails or finds issues
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: report_html.html
